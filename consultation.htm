<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/crasota.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav__logo"><img src="svg/logo_nav.svg" alt="" /></div>
      <nav class="nav">
        <a href="index.html" class="nav__link">Главная страница</a>
        <a href="#" class="nav__link">Консультироваться</a>
        <a href="#" class="nav__link">Контакты нас</a>
        <div class="nav__sing">
          <button class="nav__singIn btn__green">Вход</button>
          <button class="nav__singup btn-hover">Регистрация</button>
        </div>
      </nav>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <form id="modalForm">
            <h2 id="modalTitle">Вход</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="card__bg">
      <div class="card">
        <h1 class="card__h1">
          Онлайн-консультация: Определите нужного специалиста
        </h1>
        <form id="consultationForm">
          <label for="description">Описание проблемы:</label>
          <textarea
            id="description"
            placeholder="Опишите вашу проблему..."
          ></textarea>

          <label for="imageUpload">Загрузите фото (по желанию):</label>
          <input type="file" id="imageUpload" accept="image/*" />

          <button class="btn__form" type="submit">Отправить</button>
        </form>

        <div
          id="recommendation"
          class="recommendation"
          style="display: none"
        ></div>
      </div>
    </div>
    <script src="js/burger.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
